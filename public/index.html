<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional e-commerce dashboard application built with React and Bootstrap.">
    <title>React CRUDE App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://khalti.com/static/khalti-checkout.js"></script>


    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-image: url('https://png.pngtree.com/background/20230401/original/pngtree-creative-technology-e-commerce-app-blue-is-the-background-picture-image_2442026.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }

      .navbar {
        background-color: #007bff;
      }

      .carousel-caption {
        background: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      .btn-outline-dark {
        background-color: #fd7e14;
        color: white;
        border-color: #fd7e14;
      }

      .btn-outline-dark:hover {
        background-color: #e96b10;
        border-color: #e96b10;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Main script (your bundled React application) -->
    <script src="bundle.js"></script>
  </body>
</html>
